<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>üìù Gerenciador de Nomes</h1>
        <p class="subtitle">Demonstra√ß√£o de M√©todos Auxiliares de Arrays</p>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalNames">0</span>
                <span>Total de Nomes</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="averageLength">0</span>
                <span>M√©dia de Caracteres</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="longestName">0</span>
                <span>Nome Mais Longo</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="uniqueLetters">0</span>
                <span>Letras Iniciais</span>
            </div>
        </div>

        <div class="current-names">
            <h4>üìã Lista Atual de Nomes:</h4>
            <div id="namesList">Nenhum nome adicionado ainda...</div>
        </div>

        <div class="controls">
            <button class="btn-push" onclick="demonstrarPush()">
                ‚ûï push()<br><small>Adicionar Nome</small>
            </button>
            <button class="btn-filter" onclick="demonstrarFilter()">
                üîç filter()<br><small>Filtrar Nomes</small>
            </button>
            <button class="btn-find" onclick="demonstrarFind()">
                üéØ find()<br><small>Buscar Nome</small>
            </button>
            <button class="btn-map" onclick="demonstrarMap()">
                üîÑ map()<br><small>Transformar</small>
            </button>
            <button class="btn-every" onclick="demonstrarEvery()">
                ‚úÖ every()<br><small>Verificar Condi√ß√£o</small>
            </button>
            <button class="btn-interactive" onclick="iniciarModoInterativo()">
                üöÄ Modo Interativo Completo (While Loop)
            </button>
        </div>

        <div class="names-display" id="output">
            === CONSOLE DE SA√çDA ===<br>
            Clique nos bot√µes para demonstrar os m√©todos de arrays...<br>
        </div>
    </div>

    <script>
        // Array para armazenar os nomes
        let nomes = [];
        
        // Fun√ß√£o para log na p√°gina e console
        function logOutput(message) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += message + '<br>';
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }
        
        // Fun√ß√£o para limpar o output
        function clearOutput() {
            document.getElementById('output').innerHTML = '=== CONSOLE DE SA√çDA ===<br>';
        }
        
        // Fun√ß√£o para atualizar a exibi√ß√£o dos nomes
        function atualizarExibicaoNomes() {
            const namesDiv = document.getElementById('namesList');
            
            if (nomes.length === 0) {
                namesDiv.innerHTML = 'Nenhum nome adicionado ainda...';
                return;
            }
            
            let html = '';
            nomes.forEach((nome, index) => {
                html += `<span class="name-item">${index}: ${nome}</span>`;
            });
            
            namesDiv.innerHTML = html;
        }
        
        // Fun√ß√£o para atualizar estat√≠sticas
        function atualizarStats() {
            const total = nomes.length;
            const mediaLength = total > 0 ? Math.round(nomes.reduce((acc, nome) => acc + nome.length, 0) / total) : 0;
            const nomesMaisLongo = total > 0 ? Math.max(...nomes.map(nome => nome.length)) : 0;
            const letrasIniciais = total > 0 ? new Set(nomes.map(nome => nome[0].toLowerCase())).size : 0;
            
            document.getElementById('totalNames').textContent = total;
            document.getElementById('averageLength').textContent = mediaLength;
            document.getElementById('longestName').textContent = nomesMaisLongo;
            document.getElementById('uniqueLetters').textContent = letrasIniciais;
        }
        
        // ==============================================
        // 1. M√âTODO PUSH() - Adicionar Nomes
        // ==============================================
        
        function demonstrarPush() {
            clearOutput();
            logOutput('=== DEMONSTRA√á√ÉO: M√âTODO push() ===');
            logOutput('');
            logOutput('üìù O m√©todo push() adiciona um ou mais elementos ao final do array');
            logOutput('   Sintaxe: array.push(elemento1, elemento2, ...)');
            logOutput('');
            
            const nome = prompt('Digite um nome para adicionar √† lista:');
            
            if (nome === null) {
                logOutput('‚ùå Opera√ß√£o cancelada pelo usu√°rio');
                return;
            }
            
            if (nome.trim() === '') {
                logOutput('‚ùå Erro: Nome n√£o pode estar vazio');
                return;
            }
            
            // Verifica se o nome j√° existe
            if (nomes.includes(nome.trim())) {
                logOutput(`‚ùå Erro: Nome "${nome.trim()}" j√° existe na lista`);
                return;
            }
            
            logOutput(`Adicionando "${nome.trim()}" √† lista...`);
            logOutput(`Lista antes: [${nomes.join(', ')}]`);
            
            // Usa o m√©todo push() para adicionar o nome
            const novoTamanho = nomes.push(nome.trim());
            
            logOutput(`‚úÖ push() executado com sucesso!`);
            logOutput(`Lista depois: [${nomes.join(', ')}]`);
            logOutput(`Novo tamanho do array: ${novoTamanho}`);
            logOutput(`√çndice do novo elemento: ${nomes.length - 1}`);
            
            atualizarExibicaoNomes();
            atualizarStats();
        }
        
        // ==============================================
        // 2. M√âTODO FILTER() - Filtrar Nomes
        // ==============================================
        
        function demonstrarFilter() {
            clearOutput();
            logOutput('=== DEMONSTRA√á√ÉO: M√âTODO filter() ===');
            logOutput('');
            logOutput('üîç O m√©todo filter() cria um novo array com elementos que passam no teste');
            logOutput('   Sintaxe: array.filter(callback)');
            logOutput('');
            
            if (nomes.length === 0) {
                logOutput('‚ùå Erro: Lista vazia! Adicione alguns nomes primeiro.');
                return;
            }
            
            logOutput(`Lista atual: [${nomes.join(', ')}]`);
            logOutput('');
            
            const letra = prompt('Digite uma letra para filtrar nomes que come√ßam com ela:');
            
            if (letra === null) {
                logOutput('‚ùå Opera√ß√£o cancelada pelo usu√°rio');
                return;
            }
            
            if (letra.trim() === '' || letra.length !== 1) {
                logOutput('‚ùå Erro: Digite apenas uma letra');
                return;
            }
            
            logOutput(`Filtrando nomes que come√ßam com "${letra.toUpperCase()}"...`);
            
            // Usa o m√©todo filter() para filtrar nomes
            const nomesFiltrados = nomes.filter(nome => 
                nome.toLowerCase().startsWith(letra.toLowerCase())
            );
            
            logOutput(`‚úÖ filter() executado com sucesso!`);
            logOutput(`Nomes encontrados: ${nomesFiltrados.length}`);
            
            if (nomesFiltrados.length > 0) {
                logOutput('üìã Resultado da filtragem:');
                nomesFiltrados.forEach((nome, index) => {
                    logOutput(`   ${index}: ${nome}`);
                });
            } else {
                logOutput(`‚ùå Nenhum nome encontrado que comece com "${letra.toUpperCase()}"`);
            }
            
            // Mostra tamb√©m outras letras dispon√≠veis
            const letrasDisponiveis = [...new Set(nomes.map(nome => nome[0].toUpperCase()))].sort();
            logOutput(`üí° Letras dispon√≠veis: ${letrasDisponiveis.join(', ')}`);
        }
        
        // ==============================================
        // 3. M√âTODO FIND() - Buscar Nome Espec√≠fico
        // ==============================================
        
        function demonstrarFind() {
            clearOutput();
            logOutput('=== DEMONSTRA√á√ÉO: M√âTODO find() ===');
            logOutput('');
            logOutput('üéØ O m√©todo find() retorna o primeiro elemento que satisfaz a condi√ß√£o');
            logOutput('   Sintaxe: array.find(callback)');
            logOutput('');
            
            if (nomes.length === 0) {
                logOutput('‚ùå Erro: Lista vazia! Adicione alguns nomes primeiro.');
                return;
            }
            
            logOutput(`Lista atual: [${nomes.join(', ')}]`);
            logOutput('');
            
            const nomeBusca = prompt('Digite o nome que deseja buscar:');
            
            if (nomeBusca === null) {
                logOutput('‚ùå Opera√ß√£o cancelada pelo usu√°rio');
                return;
            }
            
            if (nomeBusca.trim() === '') {
                logOutput('‚ùå Erro: Digite um nome v√°lido para buscar');
                return;
            }
            
            logOutput(`Buscando por "${nomeBusca.trim()}"...`);
            
            // Usa o m√©todo find() para buscar o nome (busca exata)
            const nomeEncontrado = nomes.find(nome => 
                nome.toLowerCase() === nomeBusca.trim().toLowerCase()
            );
            
            logOutput(`‚úÖ find() executado com sucesso!`);
            
            if (nomeEncontrado) {
                const indice = nomes.indexOf(nomeEncontrado);
                logOutput(`üéâ Nome encontrado: "${nomeEncontrado}"`);
                logOutput(`üìç Posi√ß√£o na lista: ${indice}`);
                logOutput(`üìä Tamanho do nome: ${nomeEncontrado.length} caracteres`);
            } else {
                logOutput(`‚ùå Nome "${nomeBusca.trim()}" n√£o foi encontrado na lista`);
                
                // Busca parcial para sugest√µes
                const sugestoes = nomes.filter(nome => 
                    nome.toLowerCase().includes(nomeBusca.trim().toLowerCase())
                );
                
                if (sugestoes.length > 0) {
                    logOutput('üí° Nomes similares encontrados:');
                    sugestoes.forEach(nome => logOutput(`   - ${nome}`));
                }
            }
        }
        
        // ==============================================
        // 4. M√âTODO MAP() - Transformar Nomes
        // ==============================================
        
        function demonstrarMap() {
            clearOutput();
            logOutput('=== DEMONSTRA√á√ÉO: M√âTODO map() ===');
            logOutput('');
            logOutput('üîÑ O m√©todo map() cria um novo array transformando cada elemento');
            logOutput('   Sintaxe: array.map(callback)');
            logOutput('');
            
            if (nomes.length === 0) {
                logOutput('‚ùå Erro: Lista vazia! Adicione alguns nomes primeiro.');
                return;
            }
            
            logOutput(`Lista original: [${nomes.join(', ')}]`);
            logOutput('');
            
            const transformacao = prompt(`
Escolha uma transforma√ß√£o:
1 - Converter para MAI√öSCULAS
2 - Converter para min√∫sculas
3 - Primeira letra mai√∫scula
4 - Adicionar numera√ß√£o
5 - Adicionar tamanho do nome

Digite o n√∫mero:`);
            
            if (transformacao === null) {
                logOutput('‚ùå Opera√ß√£o cancelada pelo usu√°rio');
                return;
            }
            
            let nomesTransformados;
            let descricaoTransformacao;
            
            switch(transformacao) {
                case '1':
                    // Transforma todos os nomes em mai√∫sculas
                    nomesTransformados = nomes.map(nome => nome.toUpperCase());
                    descricaoTransformacao = 'Convertendo para MAI√öSCULAS';
                    break;
                    
                case '2':
                    nomesTransformados = nomes.map(nome => nome.toLowerCase());
                    descricaoTransformacao = 'Convertendo para min√∫sculas';
                    break;
                    
                case '3':
                    nomesTransformados = nomes.map(nome => 
                        nome.charAt(0).toUpperCase() + nome.slice(1).toLowerCase()
                    );
                    descricaoTransformacao = 'Primeira letra mai√∫scula';
                    break;
                    
                case '4':
                    nomesTransformados = nomes.map((nome, index) => `${index + 1}. ${nome}`);
                    descricaoTransformacao = 'Adicionando numera√ß√£o';
                    break;
                    
                case '5':
                    nomesTransformados = nomes.map(nome => `${nome} (${nome.length} chars)`);
                    descricaoTransformacao = 'Adicionando tamanho do nome';
                    break;
                    
                default:
                    logOutput('‚ùå Op√ß√£o inv√°lida');
                    return;
            }
            
            logOutput(`üîÑ ${descricaoTransformacao}...`);
            logOutput(`‚úÖ map() executado com sucesso!`);
            logOutput('');
            logOutput('üìã Resultado da transforma√ß√£o:');
            
            nomesTransformados.forEach((nome, index) => {
                logOutput(`   ${index}: ${nome}`);
            });
            
            logOutput('');
            logOutput('üí° Nota: O array original n√£o foi modificado!');
            logOutput(`   Original: [${nomes.join(', ')}]`);
        }
        
        // ==============================================
        // 5. M√âTODO EVERY() - Verificar Condi√ß√µes
        // ==============================================
        
        function demonstrarEvery() {
            clearOutput();
            logOutput('=== DEMONSTRA√á√ÉO: M√âTODO every() ===');
            logOutput('');
            logOutput('‚úÖ O m√©todo every() testa se todos os elementos passam na condi√ß√£o');
            logOutput('   Sintaxe: array.every(callback)');
            logOutput('   Retorna: true se TODOS passarem, false caso contr√°rio');
            logOutput('');
            
            if (nomes.length === 0) {
                logOutput('‚ùå Erro: Lista vazia! Adicione alguns nomes primeiro.');
                return;
            }
            
            logOutput(`Lista atual: [${nomes.join(', ')}]`);
            logOutput('');
            
            const verificacao = prompt(`
Escolha uma verifica√ß√£o:
1 - Todos t√™m mais de 3 caracteres
2 - Todos come√ßam com letra mai√∫scula
3 - Todos cont√™m apenas letras
4 - Todos t√™m tamanho par
5 - Verifica√ß√£o personalizada

Digite o n√∫mero:`);
            
            if (verificacao === null) {
                logOutput('‚ùå Opera√ß√£o cancelada pelo usu√°rio');
                return;
            }
            
            let resultado;
            let descricaoTeste;
            let detalhes = [];
            
            switch(verificacao) {
                case '1':
                    resultado = nomes.every(nome => nome.length > 3);
                    descricaoTeste = 'todos os nomes t√™m mais de 3 caracteres';
                    nomes.forEach(nome => {
                        detalhes.push(`   ${nome}: ${nome.length} chars ${nome.length > 3 ? '‚úÖ' : '‚ùå'}`);
                    });
                    break;
                    
                case '2':
                    resultado = nomes.every(nome => nome[0] === nome[0].toUpperCase());
                    descricaoTeste = 'todos os nomes come√ßam com letra mai√∫scula';
                    nomes.forEach(nome => {
                        const isMaiuscula = nome[0] === nome[0].toUpperCase();
                        detalhes.push(`   ${nome}: primeira letra '${nome[0]}' ${isMaiuscula ? '‚úÖ' : '‚ùå'}`);
                    });
                    break;
                    
                case '3':
                    resultado = nomes.every(nome => /^[a-zA-Z√Ä-√ø\s]+$/.test(nome));
                    descricaoTeste = 'todos os nomes cont√™m apenas letras';
                    nomes.forEach(nome => {
                        const apenasLetras = /^[a-zA-Z√Ä-√ø\s]+$/.test(nome);
                        detalhes.push(`   ${nome}: ${apenasLetras ? '‚úÖ' : '‚ùå'}`);
                    });
                    break;
                    
                case '4':
                    resultado = nomes.every(nome => nome.length % 2 === 0);
                    descricaoTeste = 'todos os nomes t√™m tamanho par';
                    nomes.forEach(nome => {
                        const tamanhoPar = nome.length % 2 === 0;
                        detalhes.push(`   ${nome}: ${nome.length} chars ${tamanhoParPar ? '‚úÖ' : '‚ùå'}`);
                    });
                    break;
                    
                case '5':
                    const minimo = prompt('Digite o n√∫mero m√≠nimo de caracteres:');
                    if (minimo === null || isNaN(minimo)) {
                        logOutput('‚ùå N√∫mero inv√°lido');
                        return;
                    }
                    const minimoNum = parseInt(minimo);
                    resultado = nomes.every(nome => nome.length >= minimoNum);
                    descricaoTeste = `todos os nomes t√™m pelo menos ${minimoNum} caracteres`;
                    nomes.forEach(nome => {
                        const atendeCrit√©rio = nome.length >= minimoNum;
                        detalhes.push(`   ${nome}: ${nome.length} chars ${atendeCrit√©rio ? '‚úÖ' : '‚ùå'}`);
                    });
                    break;
                    
                default:
                    logOutput('‚ùå Op√ß√£o inv√°lida');
                    return;
            }
            
            logOutput(`üîç Verificando se ${descricaoTeste}...`);
            logOutput(`‚úÖ every() executado com sucesso!`);
            logOutput('');
            logOutput(`üìä Resultado: ${resultado ? 'TRUE' : 'FALSE'}`);
            logOutput(`${resultado ? '‚úÖ' : '‚ùå'} ${resultado ? 'TODOS' : 'NEM TODOS'} os nomes atendem ao crit√©rio`);
            logOutput('');
            logOutput('üìã Detalhamento por nome:');
            detalhes.forEach(detalhe => logOutput(detalhe));
        }
        
        // ==============================================
        // 6. MODO INTERATIVO COMPLETO (WHILE LOOP)
        // ==============================================
        
        function iniciarModoInterativo() {
            clearOutput();
            logOutput('üöÄ INICIANDO MODO INTERATIVO COMPLETO');
            logOutput('Utilizando loop while para intera√ß√£o cont√≠nua...');
            logOutput('');
            
            // Loop while para intera√ß√£o cont√≠nua
            while (true) {
                const opcao = prompt(`
üìù GERENCIADOR DE NOMES - MODO INTERATIVO

Lista atual: [${nomes.join(', ')}]
Total de nomes: ${nomes.length}

Escolha uma opera√ß√£o:
1 - Adicionar nome (push)
2 - Filtrar nomes (filter)
3 - Buscar nome (find)
4 - Transformar nomes (map)
5 - Verificar condi√ß√£o (every)
6 - Remover nome
7 - Limpar lista
8 - Estat√≠sticas detalhadas
9 - Sair

Digite o n√∫mero da op√ß√£o:`);
                
                if (opcao === null || opcao === '9') {
                    logOutput('üëã Saindo do modo interativo...');
                    break;
                }
                
                switch(opcao) {
                    case '1':
                        const novoNome = prompt('Digite o nome para adicionar:');
                        if (novoNome && novoNome.trim() !== '' && !nomes.includes(novoNome.trim())) {
                            nomes.push(novoNome.trim());
                            logOutput(`‚úÖ Nome "${novoNome.trim()}" adicionado com push()`);
                            atualizarExibicaoNomes();
                            atualizarStats();
                        } else if (novoNome !== null) {
                            logOutput('‚ùå Nome inv√°lido ou j√° existe');
                        }
                        break;
                        
                    case '2':
                        if (nomes.length === 0) {
                            alert('Lista vazia!');
                            break;
                        }
                        const letraFiltro = prompt('Digite uma letra para filtrar:');
                        if (letraFiltro && letraFiltro.length === 1) {
                            const filtrados = nomes.filter(nome => 
                                nome.toLowerCase().startsWith(letraFiltro.toLowerCase())
                            );
                            logOutput(`üîç filter(): Nomes com "${letraFiltro.toUpperCase()}": [${filtrados.join(', ')}]`);
                        }
                        break;
                        
                    case '3':
                        if (nomes.length === 0) {
                            alert('Lista vazia!');
                            break;
                        }
                        const nomeBuscar = prompt('Digite o nome para buscar:');
                        if (nomeBuscar) {
                            const encontrado = nomes.find(nome => 
                                nome.toLowerCase() === nomeBuscar.toLowerCase()
                            );
                            logOutput(`üéØ find(): ${encontrado ? `Encontrado: "${encontrado}"` : 'Nome n√£o encontrado'}`);
                        }
                        break;
                        
                    case '4':
                        if (nomes.length === 0) {
                            alert('Lista vazia!');
                            break;
                        }
                        const maiusculas = nomes.map(nome => nome.toUpperCase());
                        logOutput(`üîÑ map(): Nomes em mai√∫sculas: [${maiusculas.join(', ')}]`);
                        break;
                        
                    case '5':
                        if (nomes.length === 0) {
                            alert('Lista vazia!');
                            break;
                        }
                        const todosMaisDeTres = nomes.every(nome => nome.length > 3);
                        logOutput(`‚úÖ every(): Todos t√™m mais de 3 caracteres? ${todosMaisDeTres ? 'SIM' : 'N√ÉO'}`);
                        break;
                        
                    case '6':
                        if (nomes.length === 0) {
                            alert('Lista vazia!');
                            break;
                        }
                        const nomeRemover = prompt(`Nomes: ${nomes.join(', ')}\n\nDigite o nome para remover:`);
                        if (nomeRemover) {
                            const indice = nomes.indexOf(nomeRemover);
                            if (indice !== -1) {
                                nomes.splice(indice, 1);
                                logOutput(`üóëÔ∏è Nome "${nomeRemover}" removido`);
                                atualizarExibicaoNomes();
                                atualizarStats();
                            } else {
                                logOutput('‚ùå Nome n√£o encontrado');
                            }
                        }
                        break;
                        
                    case '7':
                        if (nomes.length > 0) {
                            const confirmar = confirm(`Limpar todos os ${nomes.length} nomes?`);
                            if (confirmar) {
                                nomes = [];
                                logOutput('üßπ Lista limpa');
                                atualizarExibicaoNomes();
                                atualizarStats();
                            }
                        } else {
                            alert('Lista j√° est√° vazia!');
                        }
                        break;
                        
                    case '8':
                        if (nomes.length === 0) {
                            logOutput('üìä Lista vazia - sem estat√≠sticas');
                        } else {
                            logOutput('üìä ESTAT√çSTICAS DETALHADAS:');
                            logOutput(`   Total: ${nomes.length} nomes`);
                            logOutput(`   Maior nome: "${nomes.reduce((a, b) => a.length > b.length ? a : b)}"`);
                            logOutput(`   Menor nome: "${nomes.reduce((a, b) => a.length < b.length ? a : b)}"`);
                            const letras = [...new Set(nomes.map(n => n[0].toUpperCase()))].sort();
                            logOutput(`   Letras iniciais: ${letras.join(', ')}`);
                        }
                        break;
                        
                    default:
                        alert('Op√ß√£o inv√°lida! Digite um n√∫mero de 1 a 9.');
                }
            }
            
            logOutput('‚ú® Modo interativo finalizado');
        }
